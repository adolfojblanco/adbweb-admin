<div class="d-flex">
  <h3 class="flex-grow-1 ">Listado de categorias</h3>
  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="bi bi-plus-circle-fill"></i> Nueva
  </button>
</div>
<hr>
<div class="card">
  <table class="table table-responsive">
    <thead class="table-primary bg-primary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>

      @for (category of categories(); track category.id) {
      <tr>
        <th scope="row">{{category.id}}</th>
        <td>{{category.name}}</td>
        <td>Otto</td>
        <td>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-danger btn-sm" (click)="editCategory(category)">Editar</button>
            <button type="button" class="btn btn-secondary btn-sm">Desactivar</button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div #modal class="modal fade" id="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryForm" autocomplete="off">
          <div class="mb-3">
            <label for="category" class="form-label">Categoria:</label>
            <input type="text" id="category" class="form-control" formControlName="name">
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked">
            <label class="form-check-label" formControlName="active">Activada</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()" aria-hidden="true">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
